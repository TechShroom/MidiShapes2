subprojects {
    println "=== Comfiguring $name ==="
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'net.sf.sociaal', name: 'lwjgl', version: '3.+'
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }
    println '=== Complete ==='
}
